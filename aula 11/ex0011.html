<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Pais</title>
</head>
<body>
  <p>Digite o pais onde você mora</p>  
  <input type="text" name="txtpais" id="txtpais">
  <input type="button" value="Verificar" onclick="resultado()">
  <div id="res"><p>resultado</p></div>

  <script>
      function resultado () { 
        var pais = window.document.getElementById('txtpais')
        var res = window.document.getElementById('res')
        var vel = String (pais.value).toLowerCase()

    if (vel == 'brasil') {
        res.innerHTML = '<p> Vocé é Brasileiro </p>'
    }
    else {
        res.innerHTML = '<p> Vocé é Estrangeiro </p>'

    }

      }


  </script>

</body>
</html>
