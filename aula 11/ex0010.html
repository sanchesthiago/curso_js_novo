<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        input#txtvel{
            background-color: rgb(238, 238, 238);
            width: 70px;

        }
        p#velsm{
            background-color: darkgreen;
            color: rgb(255, 255, 255);
            width:fit-content 
        }
        p#velcm{
            background-color: darkred;
            color: white;
            width: fit-content;
        }


    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        

        function calcular () {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p id="velsm"> Sua Velocidade Atual é de: <strong>${vel} Km/h </strong> </p>`
            if (vel > 60) {
                res.innerHTML = `<p id="velcm"> Sua Velocidade Atual é de: <strong>${vel} Km/h </strong> </p>`
                res.innerHTML += '<p id="velcm"> Você  esta  <strong> Multado </strong> por excesso de Velocidade  </p>'
            }
            res.innerHTML += '<p> Dirija com segurança, Use cinto </p>'

            
        }

    </script>


</body>
</html>
